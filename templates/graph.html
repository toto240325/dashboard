    <div style="width:75%;">

    <canvas id="canvas1" width="900" height="400"></canvas>
    <script>
        var config1 = {
            type: "line",
            data: {
                labels: {{ labels | safe }},
                datasets:[
                    {
                        label: "Data points",
                        data: {{ values | safe }},
                        fill: false,
                        borderColor: "rgb(75, 192, 192)",
                        lineTension: 0.1
                    }
                ]
            },
            options: {
                responsive: true
            }
        };
        var ctx = document.getElementById("canvas1").getContext("2d");
        var lineChart = new Chart(ctx, config1);
    </script>
